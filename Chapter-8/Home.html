<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>PanaCloud</title>
	</head>
	<body
		style="
			margin: 0%;
			padding: 0%;
			box-sizing: border-box;
			font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande',
				'Lucida Sans', Arial, sans-serif;

			background-image: url(./Images/computerHome.jpg);
			background-position: center;
			background-repeat: no-repeat;
			background-size: cover;
			width: 100%;
			height: 100vh;
		"
	>
		<!-- Navbar -->
		<div
			style="
				top: 0;
				left: 0;
				width: 100%;
				position: fixed;
				display: flex;
				justify-content: space-between;
				background-color: rgba(134, 37, 68, 0.9);
			"
		>
			<div style="padding: 6px 74px">
				<a href="Home.html">
					<img
						src="./Images/panaCloud.png"
						alt="PanaCloud_Logo"
						title="panaCloud"
						width="175px"
						height="100px"
					/>
				</a>
			</div>
			<div style="margin-top: 35px; padding: 6px 74px">
				<ul style="display: flex; list-style-type: none; font-size: 22px">
					<li style="margin-right: 32px">
						<a
							style="
								text-decoration: none;
								color: white;
								letter-spacing: 1.3px;
								padding-bottom: 4px;
								border-bottom: 2px solid white;
								font-weight: bold;
							"
							href="Home.html"
							>Home
						</a>
					</li>
					<li style="margin-right: 32px">
						<a
							style="text-decoration: none; color: white; letter-spacing: 1.3px"
							href="About.html"
							>About
						</a>
					</li>
					<li style="margin-right: 32px">
						<a
							style="text-decoration: none; color: white; letter-spacing: 1.3px"
							href="Portfolio.html"
							>Portfolio
						</a>
					</li>
					<li style="margin-right: 8px">
						<a
							style="text-decoration: none; color: white; letter-spacing: 1.3px"
							href="Contact.html"
							>Contact
						</a>
					</li>
				</ul>
			</div>
		</div>
		<!-- ------- -->
		<br />
		<br />
		<br />
		<br />
		<br />
		<br />
		<!-- Footer -->
		<div
			style="
				text-align: center;
				background-color: rgba(134, 37, 68, 0.9);
				position: fixed;
				left: 0;
				bottom: 0;
				width: 100%;
				color: white;
				text-align: center;
			"
		>
			<footer style="padding: 12px 0; color: white; word-spacing: 2px">
				Copyright @ 2021, All right reserved
			</footer>
		</div>
		<!-- ------- -->
	</body>
</html>
